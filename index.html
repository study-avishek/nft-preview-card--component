<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="wrapper">
    <div class="container">
      <div class="main-image">
        <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="equilibrium-img">
        <div class="hover-div">
          <img class="view-icon" src="images/icon-view.svg" alt="view-icon">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <p class="price">
        <span><img src="images/icon-ethereum.svg" alt="ethereum-icon">0.041 ETH</span>
        <span><img src="images/icon-clock.svg" alt="clock-icon">3 days left</span>
      </p>
      <hr>
      <div class="profile">
        <img src="images/image-avatar.png" alt="profile-pic">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  
</body>
</html>
